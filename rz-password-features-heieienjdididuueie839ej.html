        /* CSS KHUSUS HALAMAN INI (Agar lebih mantap) */
        body {
            display: flex; flex-direction: column; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .password-container {
            width: 100%; max-width: 600px; margin: 0 auto;
            position: relative; z-index: 10; padding: 20px;
        }

        /* CARD GLASSMORPHISM */
        .pwd-card {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 20px; padding: 40px 25px;
            text-align: center; margin-bottom: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
            transition: 0.3s;
        }
        
        .pwd-card:hover {
            border-color: rgba(0, 255, 157, 0.5);
            box-shadow: 0 20px 50px rgba(0, 255, 157, 0.1);
            transform: translateY(-5px);
        }

        .pwd-title {
            color: white; font-size: 1.8rem; font-weight: 800;
            text-transform: uppercase; margin-bottom: 30px; letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
            border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 10px;
        }

        /* KOTAK PASSWORD INTERAKTIF */
        .pwd-display-box {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            border: 2px dashed #444;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .pwd-display-box:hover {
            border-color: var(--primary);
            background: rgba(0, 255, 157, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }

        .the-code {
            font-family: 'Courier New', monospace;
            font-size: 2rem; font-weight: 900;
            color: var(--primary);
            letter-spacing: 2px;
            transition: 0.3s;
            display: block;
        }

        /* Efek Hover: Huruf Merenggang */
        .pwd-display-box:hover .the-code {
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--primary);
        }

        .click-hint {
            font-size: 0.7rem; color: #888;
            margin-top: 10px; font-weight: bold; letter-spacing: 1px;
            transition: 0.3s;
        }
        .pwd-display-box:hover .click-hint { color: white; }

        /* EFEK KLIK (FLASH) */
        .pwd-display-box.copied {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(0.95);
        }
        .pwd-display-box.copied .the-code {
            color: black;
            text-shadow: none;
        }
        .pwd-display-box.copied .click-hint {
            color: black;
        }

        /* IKLAN */
        .pwd-ad-slot {
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
            display: flex; justify-content: center;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            margin-bottom: 20px;
            color: #888; font-weight: bold; text-decoration: none;
            transition: 0.3s; font-size: 0.9rem;
        }
        .back-btn:hover { color: var(--primary); transform: translateX(-5px); }

    <script>
        function copyPassword() {
            const box = document.getElementById('pwdBox');
            const codeText = document.getElementById('targetPwd');
            const hintText = document.getElementById('hintText');
            const originalCode = codeText.innerText;

            // Salin ke Clipboard
            navigator.clipboard.writeText(originalCode).then(() => {
                
                // Efek Visual (Flash & Ganti Teks)
                box.classList.add('copied');
                codeText.innerText = "COPIED!";
                hintText.innerText = "PASSWORD TERSALIN";

                // Reset setelah 1.5 detik
                setTimeout(() => {
                    box.classList.remove('copied');
                    codeText.innerText = originalCode;
                    hintText.innerHTML = '<i class="far fa-copy"></i> KLIK UNTUK MENYALIN';
                }, 1500);
            });
        }
